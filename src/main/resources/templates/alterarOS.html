<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alterar Ordem de Serviço</title> <link rel="stylesheet" th:href="@{/styles/reset.css}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/styles/style.css}">
</head>

<body>
	<header class="cabecalho">
		<a th:href="@{/inicio}"> <img class="logo_cabecalho"
			th:src="@{/img/logo-removebg.svg}" alt="Logo ZTech"/> </a>
		<div class="titulo_pagina"> Alterar O.S.
        </div>
	</header>

	<div class="area-principal">
        <div class="barra">
            <ul>
				<li class="opcao_lista"><a class="link_lista" th:href="@{/inicio}">INÍCIO</a></li>
				<li class="opcao_lista"><a class="link_lista" th:href="@{/cliente/listar}">CLIENTES</a></li> <li class="opcao_lista"><a class="link_lista" th:href="@{/produto/listar}">ESTOQUE</a></li> <li class="opcao_lista"><a class="link_lista" th:href="@{/vendas/listar}">VENDAS</a></li> 
				<li class="opcao_lista"><a class="link_lista_atual" th:href="@{/ordens/listar}">ORDENS DE SERVIÇO</a></li> </ul>
        </div>
		<div class="formulario-cliente"> <div th:if="${mensagem}" 
		         th:classappend="${(param.error == null or not #strings.containsIgnoreCase(mensagem, 'erro')) ? 'alert-success' : 'alert-danger'}"
		         class="alert"
		         style="margin-bottom: 20px; padding: 10px; border: 1px solid transparent; border-radius: .25rem;">
		         <p th:text="${mensagem}"></p>
		     </div>

            <form th:action="@{/ordens/editar/{idOS}(idOS=${ordemServico.idOS})}" th:object="${ordemServico}" method="post" class="formulario">
				<input type="hidden" th:field="*{idOS}" />

				<div class="coluna">
					<h3 class="titulo_formulario">Dados da O.S</h3>

					<label for="idServico">Serviço</label>
					<select id="idServico" th:field="*{idServico}" class="campo_digitacao" required>
					    <option value="">Selecione um Servico</option>
					    <option th:each="servicoOpt : ${servicos}"
					            th:value="${servicoOpt.idServico}"
					            th:text="${servicoOpt.nome} + ' (Valor: ' + ${servicoOpt.valor} + ')'"
                                th:selected="${servicoOpt.idServico == ordemServico.idServico}">
					    </option>
					</select>
					<span th:if="${#fields.hasErrors('idServico')}" th:errors="*{idServico}" class="error"></span>
					
					<label for="idProduto">Produto usado no Serviço:</label>
					<select id="idProduto" th:field="*{idProduto}" class="campo_digitacao" required>
					    <option value="">Selecione um Produto</option> <option th:each="produtoOpt : ${produtos}"
					            th:value="${produtoOpt.idProduto}"
					            th:text="${produtoOpt.nome} + ' (Valor: ' + ${produtoOpt.valor} + ')'"
                                th:selected="${produtoOpt.idProduto == ordemServico.idProduto}">
					    </option>
					</select>
					<span th:if="${#fields.hasErrors('idProduto')}" th:errors="*{idProduto}" class="error"></span>

					<label for="quantidade">Quantidade:</label>
					<input class="campo_digitacao" type="number" id="quantidade" th:field="*{quantidade}" min="1" required>
					<span th:if="${#fields.hasErrors('quantidade')}" th:errors="*{quantidade}" class="error"></span>
				</div>
				<hr class="separador"></hr>
				<div class="coluna">
					<h3 class="titulo_formulario">Informações da O.S</h3>

					<label for="idCliente">Cliente:</label>
					<select id="idCliente" th:field="*{idCliente}" class="campo_digitacao" required>
					    <option value="">Selecione um Cliente</option>
					    <option th:each="clienteOpt : ${clientes}"
					            th:value="${clienteOpt.idCliente}"
					            th:text="${clienteOpt.nomeCliente} + ' (CPF: ' + ${clienteOpt.cpf} + ')'"
                                th:selected="${clienteOpt.idCliente == ordemServico.idCliente}">
					    </option>
					</select>
					<span th:if="${#fields.hasErrors('idCliente')}" th:errors="*{idCliente}" class="error"></span>

					<label for="dataInicio">Data de abertura:</label>
					<input class="campo_digitacao" type="date" id="dataInicio" th:field="*{dataInicio}" required>
					<span th:if="${#fields.hasErrors('dataInicio')}" th:errors="*{dataInicio}" class="error"></span>

					<label for="horaInicio">Hora da abertura:</label>
					<input class="campo_digitacao" type="time" id="horaInicio" th:field="*{horaInicio}" placeholder="HH:mm" required>
					<span th:if="${#fields.hasErrors('horaInicio')}" th:errors="*{horaInicio}" class="error"></span>

					<label for="dataFim">Data do Fechamento:</label>
					<input class="campo_digitacao" type="date" id="dataFim" th:field="*{dataFim}" > <span th:if="${#fields.hasErrors('dataFim')}" th:errors="*{dataFim}" class="error"></span>

					<label for="horaFim">Hora do Fechamento:</label>
					<input class="campo_digitacao" type="time" id="horaFim" th:field="*{horaFim}" placeholder="HH:mm" > <span th:if="${#fields.hasErrors('horaFim')}" th:errors="*{horaFim}" class="error"></span>
                    
                    <label for="statusOS">Status da O.S.:</label>
                    <select id="statusOS" th:field="*{statusOS}" class="campo_digitacao">
                        <option th:each="statusOpt : ${listaStatusOS}"
                                th:value="${statusOpt}"
                                th:text="${statusOpt}"
                                th:selected="${statusOpt == ordemServico.statusOS}"> </option>
                    </select>
                    <span th:if="${#fields.hasErrors('statusOS')}" th:errors="*{statusOS}" class="error"></span>
				</div>

				<div class="botoes">
					<a class="link_cancelar" th:href="@{/ordens/listar}">
						<button	type="button" class="cancelar">❌ Cancelar</button></a> 
						<button type="submit" class="cadastrar">✔️ Atualizar O.S.</button> </div>
			</form>
		</div>
	</div>
</body>
</html>

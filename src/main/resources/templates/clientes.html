<!DOCTYPE html>
<html lang="en"	xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" th:href="@{/styles/reset.css}">
	<link rel="stylesheet" th:href="@{/styles/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
		<!-- linha a seguir tras os icones da tabela-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <header class="cabecalho">
        <a th:href="@{inicio}">
            <img class="logo_cabecalho" src="/img/logo-removebg.svg"/>
        </a>
        <div class="titulo_pagina" > 
			Clientes
        </div>
    </header>

    <div class="area-principal">
        <div class="barra">
            <ul>
			    <li class="opcao_lista"><a class="link_lista_atual" th:href="@{/cliente/listar}">CLIENTES</a></li>
			    <li class="opcao_lista"><a class="link_lista" th:href="@{/produto/listar}">ESTOQUE</a></li>
			    <li class="opcao_lista"><a class="link_lista" th:href="@{/vendas/listar}">VENDAS</a></li>
			    <li class="opcao_lista"><a class="link_lista" th:href="@{/ordens/listar}">ORDENS DE SERVIÇO</a></li>
				<li class="opcao_lista"><a class="link_lista" th:href="@{/inicio}">INÍCIO</a></li>
			</ul>
        </div>

        <!-- CONTEÚDO DA PÁGINA -->
        <div class="conteudo">
            <div class="banner">
				<a th:href="@{/cliente/cadastrarForm}">
					<input class="botao_adicionar" type="button" value="Adicionar Cliente">
				</a>
				<form th:action="@{/cliente/buscar}" style="display: flex; align-items: center; margin-left: 10px; margin-top: 20px; top: 13em; left: 222px;" >
					<input type="search" name="termo" th:value="${termo}" class="banner_pesquisa"
					    placeholder="Buscar por nome, CPF, E-mail, Telefone...">
					<button type="submit" class="botao_pesquisar" style="margin-left: 10px; padding: 10px 15px; border-radius: 20px; background-color: #7C1F1F; color: white; border: none; cursor: pointer;">
					    <i class="fas fa-search"></i> Pesquisar
				</form>
            </div>
            <div class="filtro">
                <br>
            </div>
            <div class="tabela">
                <table border='1'>
                    <thead>
                        <tr>
							<th>ID</th>
                            <th>Nome</th>
							<th>CPF</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                            <th>Bairro</th>
                            <th colspan="2" class="acoes">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
						<!-- Dados dinâmicos via Java serão inseridos aqui -->
						<tr th:each="cliente : ${clientes}">
							<td th:text="${cliente.idCliente}" type="hidden"></td>
							<td th:text="${cliente.nomeCliente}"></td>
							<td th:text="${cliente.cpf}"></td>
							<td th:text="${cliente.email?.EndEmail} ?: 'N/A'"></td>
							<td th:text="${cliente.telefone?.telefone} ?: 'N/A'"></td>
							<td th:text="${cliente.endereco?.bairro} ?: 'N/A'"></td>
							<td class="acoes"> <!-- Adicionar esta classe CSS -->
							<!--abaixo, chamos o endPoint da controller passando e indicando quem é o IDCliente  -->
								<a  th:href="@{editarForm/{idCliente} (idCliente=${cliente.idCliente}) }" 
									onclick="return confirm('Tem Certeza que deseja Editar estes dados?')"
									class="botao-acao editar"> <!-- Adicionar esta classe CSS-->
									<i class="fa fa-edit"></i>
								</a>
							</td>
							<td class="acoes"> <!-- Adicionar esta classe CSS-->
								<a  th:href="@{'/cliente/deletar/'+${cliente.IdCliente}}" 
									onclick="return confirm('Tem Certeza que deseja Deletar estes dados?')"
									class="botao-acao deletar"> <!-- Adicionar esta classe CSS-->
									<i class="fa fa-trash-alt"></i>
								</a>
							</td>
						</tr>

                        
                    </tbody>
                </table>
            </div>
        </div>
		
		
    </div>
</body>

</html>
